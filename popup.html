<!DOCTYPE html>
<html>
<head>
  <title>My Translation Extension</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="mode-buttons">
  <button class="mode-button selected" data-mode="Translate">Translate</button>
  <button class="mode-button" data-mode="Fix Grammar">Fix Grammar</button>
  </div>
  <div class="popup-container">
    <input type="text" id="inputText" placeholder="Enter text">
    <button id="translateButton">Submit</button>
  </div>
  <div id="translationResult"></div>
  <script src="popup.js"></script>
</body>
</html>
